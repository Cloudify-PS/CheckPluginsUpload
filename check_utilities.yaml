tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3.1/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.5.1/plugin.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/scale_executer/plugin.yaml
  - imports/manager.yaml
  - imports/manager_inputs.yaml

inputs:

  archive:
    default: https://github.com/EarthmanT/the-not-blueprint/archive/master.zip

node_templates:

  deployment_proxy:
    type: cloudify.nodes.DeploymentProxy
    properties:
      client:
        host: { get_input: manager_host }
        username: admin
        password: { get_input: manager_cloudify_password }
        tenant: default_tenant
      secrets:
        a: b
      plugins:
        - wagon_path: https://github.com/cloudify-incubator/cloudify-utilities-plugin/releases/download/1.8.2/cloudify_utilities_plugin-1.8.2-py27-none-linux_x86_64-centos-Core.wgn
          plugin_yaml_path: http://www.getcloudify.org/spec/utilities-plugin/1.8.3/plugin.yaml
      resource_config:
        blueprint:
          id: deployment_proxy
          blueprint_archive: { get_input: archive }
          main_file_name: blueprint.yaml
        deployment:
          id: deployment_proxy
          outputs:
            key: deployment_proxy_output
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            workflow_id: install
        stop:
          inputs:
            workflow_id: uninstall
    relationships:
    - target: manager_install
      type: cloudify.relationships.depends_on
