tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3.1/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.5.1/plugin.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/1.8.2/plugin.yaml
  - imports/manager.yaml
  - imports/manager_inputs.yaml

inputs:

  archive:
    default: https://github.com/EarthmanT/the-not-blueprint/archive/master.zip

node_templates:

  plugin_upload:
    type: cloudify.terminal.raw
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            terminal_auth: &terminal_auth
              user: { get_input: manager_user }
              ip: { get_input: manager_host }
              key_content: { get_input: manager_key }
              port: 22
              promt_check:
                - '#'
                - '$'
            calls:
              - action: cfy plugin upload https://github.com/cloudify-incubator/cloudify-utilities-plugin/releases/download/1.8.2/cloudify_utilities_plugin-1.8.2-py27-none-linux_x86_64-centos-Core.wgn -y http://www.getcloudify.org/spec/utilities-plugin/1.8.3/plugin.yaml
    relationships:
    - target: manager_install
      type: cloudify.relationships.depends_on

  deployment_proxy:
    type: cloudify.nodes.DeploymentProxy
    properties:
      client:
        host: { get_input: manager_host }
        username: admin
        password: { get_input: manager_cloudify_password }
        tenant: default_tenant
      resource_config:
        blueprint:
          id: deployment_proxy
          blueprint_archive: { get_input: archive }
          main_file_name: blueprint.yaml
        deployment:
          id: deployment_proxy
          outputs:
            key: deployment_proxy_output
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            workflow_id: install
        stop:
          inputs:
            workflow_id: uninstall
    relationships:
    - target: plugin_upload
      type: cloudify.relationships.depends_on
